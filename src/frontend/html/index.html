<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabbly</title>
    <script src="../js/script.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <section>
        <p>Player 1 Score: <strong id="player1-score">0</strong></p>
        <ul class="rack player1"></ul>

        <button id="confirm-word" disabled>Confirm word</button>
    </section>

    <article>

        <table class="board"></table>

        <h3>Key</h3>
        <ul class="key">
            <li class="key-item normal">
              Normal Tile
            </li>
            <li class="key-item double-letter">
              Double Letter Score
            </li>
            <li class="key-item triple-letter">
              Triple Letter Score
            </li>
            <li class="key-item double-word">
              Double Word Score
            </li>
            <li class="key-item triple-word">
              Triple Word Score
            </li>
          </ul>

    </article>

    <section>
        <p>Player 1 Score: <strong id="player1-score">0</strong></p>
        <ul class="rack player1"></ul>

        <button id="confirm-word" disabled>Confirm word</button>
    </section>

</body>
</html>
