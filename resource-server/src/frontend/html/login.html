<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrabbly - Login</title>
    <script src="../js/login.js" type="module" defer></script>
    <script
      src="../js/helpers/validate-passwords.js"
      type="module"
      defer
    ></script>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Scrabbly!</h1>
    </header>
    <main>
      <section id="login-section">
        <h2>Login</h2>
        <form id="login-form" action="" method="post">
          <label for="login-username"><h3>Username</h3></label>
          <input id="login-username" type="text" name="username" required />
          <label for="login-password"><h3>Password</h3></label>
          <input id="login-password" type="password" name="password" required />
          <br />
          <input class="submit" type="submit" value="Submit" />
        </form>
        <h3 id="bad-login" class="hidden access-error">Username or password incorrect!</h3>
      </section>
      <section id="register-section">
        <h2>Register</h2>
        <form id="register-form" action="" method="post">
          <label for="register-username"><h3>Username</h3></label>
          <input id="register-username" type="text" name="username" required />
          <label for="register-password"><h3>Password</h3></label>
          <input
            id="register-password"
            type="password"
            name="password"
            required
          />
          <label for="register-password-verify"
            ><h3>Password (again)</h3></label
          >
          <input
            id="register-password-verify"
            type="password"
            name="password-verify"
            required
          />
          <br />
          <input class="submit" type="submit" value="Submit" />
        </form>
        <h3 id="user-exists" class="hidden access-error">Username already exists!</h3>
        <h3 id="bad-register" class="hidden access-error">
          Username is empty or password failed validation
        </h3>
      </section>
    </main>
  </body>
</html>
